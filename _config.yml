theme: jekyll-theme-slate
title: [Aidan Boland]
github:
  zip_url: http://github.aboland.ie/download.zip
  another_url: another value


layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji


permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"


projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true


social_media:
  twitter: AidoBo
  # linkedin: your_username
  # medium: @your_username

